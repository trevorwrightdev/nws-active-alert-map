<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NWS Active Alert Map</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.css"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav id="navbar">
            <button id="nav-map" class="nav-button active">Map</button>
            <button id="nav-alerts" class="nav-button">Alert List</button>
        </nav>
        <div id="app">
            <div id="map-page">
                <h1 class="page-title">NWS Active Alert Map</h1>
                <div id="map-container">
                    <div id="loading"></div>
                    <div id="map"></div>
                </div>
                <div id="legend-container">
                    <h2>Legend</h2>
                    <div id="legend"></div>
                </div>
            </div>
            <div id="alert-info-page">
                <button id="back-to-home" class="back-button">
                    ‚Üê Back to Home
                </button>
                <h1>Alert Info</h1>
                <div id="alert-headline"></div>
                <div id="alert-event"></div>
                <div id="alert-severity"></div>
                <div id="alert-urgency"></div>
                <div id="alert-certainty"></div>

                <div id="alert-sent"></div>
                <div id="alert-effective"></div>
                <div id="alert-onset"></div>
                <div id="alert-expires"></div>

                <div id="alert-areaDesc"></div>
                <div id="alert-description"></div>
                <div id="alert-instruction"></div>

                <div id="alert-senderName"></div>
                <div id="alert-web"></div>
            </div>
            <div id="alert-list-page">
                <h1>Alert List</h1>
                <div id="alert-list"></div>
            </div>
        </div>
        <script
            src="https://cdn.socket.io/4.8.1/socket.io.min.js"
            integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/map.js"></script>
        <script src="scripts/sockets.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
